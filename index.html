<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lightslider.css">
    <link rel="stylesheet" href="iconos/css/all.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/cabeza.css">
    <link rel="stylesheet" href="css/estilos.css">  
    <link rel="stylesheet" href="css/abajo.css">
    <link rel="stylesheet" href="css/disenofooter.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/metodos.js"></script>
    <script src="js/consumirAPI.js"></script>
    <script src="js/JQuery3.3.1.js"></script>
    <script src="js/lightslider.js" ></script>
    <script src="js/sliderAPI.js"></script>
    
   
    
    <title>Proyecto Personal</title>
</head>

<body>
    
    <div class="flex Cabecera justify-between items-center"></div>
    
    <div>

        <div class="contenedor_principal visible" id="contenedor_principal">
            <section id="main">

                <h1 class="showcase-heading">Proximos estrenos</h1>
                <ul id="autoWidth" class="cs-hidden"></ul>
        
            </section>
        
            <div class="flex main">
                <h1 class="populares">Tendencias de la semana</h1>
                <div class="peliculas flex" id="app">
                </div>
            </div> 
        </div>
        
        <div class="principal novisible"> <!--Este lo tengo que ocultar despues de buscar-->
        </div>

    </div> 


    <div class="footer flex justify-between items-center"></div> 
    <div class="abajo flex justify-between items-center"></div> 
    <script>
             $(document).ready(function() {
                setTimeout(function(){
                    $('#autoWidth').lightSlider({
                    item:4,
                    loop:true,
                    slideMove:2,
                    easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
                    speed:600,
                    responsive : 
                    [
                        {
                            breakpoint:800,
                            settings: 
                            {
                                item:2,
                                slideMove:1,
                                slideMargin:6,
                            }
                        },
                        {
                            breakpoint:480,
                            settings: 
                            {
                                item:2,
                                slideMove:1
                            }
                        }   
                    ]
                });
                },500)                
            });
    </script>
    <script>
        $(function(){
          $(".Cabecera").load("cabecera.html");
          $(".abajo").load("abajo.html");
          $(".footer").load("footerp.html");
        });
    </script>
</body>
</html>
